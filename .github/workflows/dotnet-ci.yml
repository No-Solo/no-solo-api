name: .NET Continuous Integration

on:
  pull_request:
    branches:
      - 'dev'
      - 'main'
  push:
    branches:
      - 'dev'
      - 'main'
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  pre-check:
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}

    runs-on: ubuntu-latest

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: 📝 Fetch Sources 📝
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💡 Perform Common Steps 💡
        uses: ./.github/workflows/common

      - name: 🛠 Build Solution 🛠
        shell: bash
        run: dotnet build -c Release NoSoloAPI

      - name: ✅ Run Unit Tests ✅
        shell: bash
        run: dotnet test NoSoloAPI
        
  sonarcloud_analysis:
    runs-on: ubuntu-latest
    
    needs: pre-check
    
    env:
      OTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    steps:
      - name: 📥 Checkout Code 📥
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: 💡 SonarCloud Common Steps 💡
        uses: ./.github/workflows/sonar-cloud
        
  qodana_analysis:
    runs-on: ubuntu-latest

    needs: pre-check
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: 💡 Qodana Common Steps 💡
        uses: ./.github/workflows/qodana