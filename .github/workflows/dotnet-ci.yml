name: .NET Continuous Integration

on:
  pull_request:
    branches:
      - 'dev'
      - 'main'
  push:
    branches:
      - 'dev'
      - 'main'
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  pre-check:
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}

    runs-on: ubuntu-latest

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’¡ Perform Common Steps ğŸ’¡
        uses: ./.github/workflows/common

      - name: ğŸ›  Build Solution ğŸ› 
        shell: bash
        run: dotnet build -c Release NoSoloAPI

      - name: âœ… Run Unit Tests âœ…
        shell: bash
        run: dotnet test NoSoloAPI
        
  sonarcloud_analysis:
    runs-on: ubuntu-latest
    
    needs: pre-check
    
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’¡ SonarCloud Common Steps ğŸ’¡
        uses: ./.github/workflows/sonar-cloud

  qodana_analysis:
    runs-on: ubuntu-latest

    needs: pre-check
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’¡ Qodana Common Steps ğŸ’¡
        uses: ./.github/workflows/qodana