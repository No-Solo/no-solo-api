name: .NET Continuous Integration

on:
  pull_request:
    branches:
      - 'dev'
      - 'main'
  push:
    branches:
      - 'dev'
      - 'main'
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  pre-check:
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}

    runs-on: ubuntu-latest

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’¡ Perform Common Steps ğŸ’¡
        uses: ./.github/workflows/common

      - name: ğŸ›  Build Solution ğŸ› 
        shell: bash
        run: dotnet build -c Release NoSoloAPI

      - name: âœ… Run Unit Tests âœ…
        shell: bash
        run: dotnet test NoSoloAPI
        
  sonarcloud_analysis:
    runs-on: ubuntu-latest
    
    needs: pre-check
    
    steps:
      - name: ğŸš€ Set up JDK 17 ğŸš€
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: ğŸ“¥ Checkout Code ğŸ“¥
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: ğŸ“¦ Cache SonarCloud Packages ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ—ƒï¸ Cache SonarCloud Scanner ğŸ—ƒï¸
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ~/.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: ğŸ”§ Install SonarCloud Scanner ğŸ”§
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ~/.sonar/scanner

      - name: ğŸ”§ Install JetBrains dotCover ğŸ”§
        run: dotnet tool install --global JetBrains.dotCover.CommandLineTools --version 2023.3.0

      - name: ğŸ—ï¸  Build and Analyze ğŸ—ï¸ 
        run: |
          ~/.sonar/scanner/dotnet-sonarscanner begin /k:"No-Solo_no-solo-api" /o:"no-solo" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"  /d:sonar.cs.dotcover.reportsPaths=dotCover.Output.html
          dotnet build NoSoloAPI
          dotnet-dotCover cover-dotnet --AttributeFilters="System.Diagnostics.CodeAnalysis.ExcludeFromCodeCoverageAttribute" --Filters="-:*.Tests" --Output=dotCover.Output.html --ReportType=HTML -- test "NoSoloAPI"
          ~/.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  qodana_analysis:
    runs-on: ubuntu-latest

    needs: pre-check
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}